server:
  port: 8082
spring:
  dubbo:
    application: service-provider
    base-package: com.ghj.service
    registry:
      address: zookeeper://127.0.0.1
      port: 2181
    datasource:
        name: ghj
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:3306/ghj
          username: root
          password: root
mybatis:
  mapper-locations: classpath:authority/*Mapper.xml